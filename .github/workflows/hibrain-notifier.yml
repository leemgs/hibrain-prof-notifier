name: Hibrain 교수 임용 소식 알리미

on:
  schedule:
    # 매일 8시간마다 실행하기 (UTC 기준)
    - cron: "0 2,10,17 * * *"
  workflow_dispatch:  # 수동 실행용

permissions:
  contents: read
  issues: write  # Issue 생성 권한

jobs:
  check-hibrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}

          # Issue 생성에 필요한 GitHub 환경변수
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITHUB_REPOSITORY는 Actions가 자동으로 채움
          # 예시: leemgs/hibrain-prof-notifier
        run: |
          python main.py
